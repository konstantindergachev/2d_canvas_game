<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>2d game</title>
  </head>
  <body>
    <canvas id="canvas1"></canvas>
    <img src="images/player_1.png" alt="player" id="player" />
    <img src="images/layer-1.png" alt="background layer 1" id="layer1" />
    <img src="images/layer-2.png" alt="background layer 2" id="layer2" />
    <img src="images/layer-3.png" alt="background layer 3" id="layer3" />
    <img src="images/layer-4.png" alt="background layer 4" id="layer4" />
    <img src="images/layer-5.png" alt="background layer 5" id="layer5" />
    <img src="images/enemy_fly.png" alt="fly" id="enemy_fly" />
    <img src="images/enemy_plant.png" alt="plant" id="enemy_plant" />
    <img src="images/enemy_spider_big.png" alt="big spider" id="enemy_spider_big" />
    <img src="images/fire.png" alt="fire" id="fire" />
    <img src="images/boom_1.png" alt="boom" id="boom" />
    <img src="images/heart.png" alt="heart" id="lives" />

    <script type="module" src="script.js"></script>
  </body>
</html>
